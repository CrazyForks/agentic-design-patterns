<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.6;
      color: #24292e;
    }
    
    .page-header {
      background-color: #159957;
      background-image: linear-gradient(120deg, #155799, #159957);
      padding: 3rem 1rem;
      text-align: center;
    }
    
    .project-name {
      margin-top: 0;
      margin-bottom: 0.1rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }
    
    .project-tagline {
      margin-bottom: 2rem;
      font-weight: normal;
      opacity: 0.9;
      font-size: 1.25rem;
      color: #fff;
    }
    
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      display: flex;
      gap: 2rem;
    }
    
    .sidebar {
      width: 280px;
      flex-shrink: 0;
    }
    
    .sidebar nav {
      position: sticky;
      top: 20px;
    }
    
    .sidebar h3 {
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #0366d6;
    }
    
    .sidebar ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    
    .sidebar li {
      margin: 0.3rem 0;
    }
    
    .sidebar a {
      color: #24292e;
      text-decoration: none;
      display: block;
      padding: 0.25rem 0;
    }
    
    .sidebar a:hover {
      color: #0366d6;
      text-decoration: underline;
    }
    
    .content {
      flex: 1;
      min-width: 0;
    }
    
    .content img {
      max-width: 100%;
      height: auto;
    }
    
    .content pre {
      padding: 1rem;
      background-color: #f6f8fa;
      border-radius: 6px;
      overflow-x: auto;
    }
    
    .content code {
      background-color: #f6f8fa;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-size: 85%;
    }
    
    .content pre code {
      background-color: transparent;
      padding: 0;
    }
    
    .btn {
      display: inline-block;
      margin-bottom: 1rem;
      color: rgba(255, 255, 255, 0.9);
      background-color: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
      border-style: solid;
      border-width: 1px;
      border-radius: 0.3rem;
      padding: 0.75rem 1rem;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .btn:hover {
      color: rgba(255, 255, 255, 1);
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .language-toggle {
      margin-bottom: 1rem;
    }

    .language-btn {
      background-color: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
      font-weight: 500;
    }

    .language-btn:hover {
      background-color: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.4);
    }
    
    @media screen and (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
      }
      
      .sidebar nav {
        position: static;
      }
    }
  </style>
</head>
<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
    <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
    <div class="language-toggle">
      <button id="languageToggle" class="btn language-btn" data-current-lang="zh">
        üåê English / ‰∏≠Êñá
      </button>
    </div>
    {% if site.github.is_project_page %}
      <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
    {% endif %}
  </header>

  <div class="main-content">
    <aside class="sidebar">
      <nav>
        {% include navigation.html %}
      </nav>
    </aside>
    
    <main class="content" role="main">
      {{ content }}
    </main>
  </div>

  <script>
    // Language toggle functionality
    document.addEventListener('DOMContentLoaded', function() {
      const languageToggle = document.getElementById('languageToggle');
      const sidebar = document.querySelector('.sidebar nav');
      
      // Set initial language based on URL or default to Chinese
      let currentLang = 'zh';
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get('lang');
      
      if (langParam === 'en') {
        currentLang = 'en';
        updateLanguage('en');
      }

      // Add click event listener to toggle button
      if (languageToggle) {
        languageToggle.addEventListener('click', function() {
          currentLang = currentLang === 'zh' ? 'en' : 'zh';
          updateLanguage(currentLang);
          
          // Update URL without page reload
          const newUrl = new URL(window.location);
          if (currentLang === 'zh') {
            newUrl.searchParams.delete('lang');
          } else {
            newUrl.searchParams.set('lang', 'en');
          }
          window.history.replaceState({}, '', newUrl);
        });
      }

      function updateLanguage(lang) {
        // Update button text
        if (languageToggle) {
          languageToggle.textContent = lang === 'zh' ? 'üåê English / ‰∏≠Êñá' : 'üåê ‰∏≠Êñá / English';
          languageToggle.setAttribute('data-current-lang', lang);
        }

        // Update navigation content
        if (sidebar) {
          fetch(`/_includes/navigation-${lang}.html`)
            .then(response => response.text())
            .then(html => {
              sidebar.innerHTML = html;
              
              // Re-apply markdown link fixes after navigation update
              fixMarkdownLinks();
              
              // Add language parameter to all navigation links
              updateNavigationLinks(lang);
            })
            .catch(error => {
              console.error('Error loading navigation:', error);
            });
        }
      }

      // Fix README markdown links to work with Jekyll
      function fixMarkdownLinks() {
        const contentArea = document.querySelector('.content');
        if (contentArea) {
          const links = contentArea.querySelectorAll('a[href*=".md"]');
          links.forEach(function(link) {
            let href = link.getAttribute('href');
            // Only process relative links to markdown files
            if (href && !href.startsWith('http') && href.includes('.md')) {
              // Remove .md extension
              href = href.replace(/\.md$/, '');
              // Decode URL encoded characters for cleaner URLs
              href = decodeURIComponent(href);
              // Ensure it starts with proper base path
              if (!href.startsWith('/')) {
                href = '/' + href;
              }
              link.setAttribute('href', '{{ site.baseurl }}' + href);
            }
          });
        }
      }

      // Update navigation links to preserve language parameter
      function updateNavigationLinks(lang) {
        const navLinks = document.querySelectorAll('.sidebar a');
        navLinks.forEach(function(link) {
          let href = link.getAttribute('href');
          if (href && !href.startsWith('http')) {
            // Remove any existing lang parameter
            href = href.split('?')[0];
            // Add lang parameter if not in Chinese mode
            if (lang === 'en') {
              href += '?lang=en';
            }
            link.setAttribute('href', href);
          }
        });
      }

      // Initial link fix
      fixMarkdownLinks();
      // Initial navigation links update
      updateNavigationLinks(currentLang);
    });
  </script>

</html>
